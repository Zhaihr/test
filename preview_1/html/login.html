<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>登录</title>
    <script src="../js/jQuery.js"></script>
    <script src="../js/jQuerySession.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-nav">
            <span class="wenzi">Movie System Login</span>
        </div>
    </div>
    <div class="wrapper">
        <form id="up_form" action="" method="post">
            <div class="loginBox">
                <div class="loginBoxCenter">
                    <p><label for="username">用户名：</label></p>
                    <!-- placeholder提供可描述输入字段预期值的提示信息-->
                    <p><input type="text" id="user" name="user" class="loginInput"  required="required" placeholder="请输入邮箱/手机号" value="" /></p>
                    <!-- required 规定必需在提交之前填写输入字段-->
                    <p><label for="password">密码：</label></p>
                    <p><input type="password" id="pass" name="pass" class="loginInput" required="required" placeholder="请输入密码" value="" /></p>
                    <p><a class="forgetLink" href="#">忘记密码?</a></p>
                    <input id="remember" type="checkbox" name="remember" />
                    <label for="remember">记住登录状态</label>
                </div>
                <div class="loginBoxButtons">
                    <button class="loginBtn">登录</button>
                    <div><a href="./register.html">新用户注册</a></div>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
